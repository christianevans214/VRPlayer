<html>
	<head>
		<style>
			body{
				margin: 0;
			}
			canvas{
				width: 100%;
				height: 100%
			}
		</style>
		<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
		<script src="./VRPlayer.js"></script>
		
	</head>
	<body>
        <video id="myVideo" width="400" controls>
            <source src="./vr-test.mp4" type="video/mp4">
        </video>
		<script>
			var srcWidth = 960;
			var srcHeight = 480;
			var width = 400;
			var height = 230;
			const vr_player = new VRPlayer({
				parent: document.body,
				video_elem: document.getElementById('myVideo'),
				height: height,
				width: width,
				src_height: srcHeight,
				src_width: srcWidth,
			})
			vr_player.initialize();
		</script>
	</body>
</html>
